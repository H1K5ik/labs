function zad4(){
	let n = prompt('Введите день недели');
	switch(n){
		case '1':{
		alert('Понедельник');
		break;}
		case '2':{
		alert('Вторник');
		break;}
		case '3':{
		alert('Среда');
		break;}
		case '4':{
		alert('Четверг');
		break;}
		case '5':{
		alert('Пятница');
		break;}
		case '6':{
		alert('Суббота');
		break;}
		case '7':{
		alert('Воскресенье');
		break;}

		alert('В неделе семь дней!');
		break;}
	}
}
