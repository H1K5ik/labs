<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ZADANIE 4</title>
</head>
<body>
<script>
	let a = prompt('Введите число')
	if (a<0) {
		alert('ЭЭЭЭЭ, бартишка у тебя маленький')
	}
	if (a>0 && a< 15 ) {
		alert('Йоу, это первая четверть')
	}
	if (a>=15 && a< 30 ) {
		alert('Йоу, это вторая четверть')
	}
	if (a>=30 && a< 45 ) {
		alert('Йоу, это третья четверть')
	}
	if (a>=45 && a< 60 ) {
		alert('Йоу, это четвертая четверть')
	}
	if (a>=60) {
		alert('F, порвал')
	}

</script>	
</body>
</html>
