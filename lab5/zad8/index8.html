<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	
	<title>ZADANIE 8</title>
</head>
<body>
<script>
	function zad(){
		let a = prompt('Введите первое число');
        let b = prompt('Введите второе число');
        a<b ? alert(1):''; 
        a>b ? alert(-1):'';  
        a===b ? alert(0):'';  
	}
	zad();
</script>	
</body>
</html>
